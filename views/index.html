<html>

<body>
  <p id='server-time'></p>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();
    var el = document.getElementById('server-time');
    socket.on('news', function (timeString) {
      el.innerHTML = 'Server time: ' + timeString.data;
      setTimeout(function () {
        socket.emit('client', { data: 'hi' });
      }, 3000)
    });
  </script>
</body>

</html>
